<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <div class="main-visual">
        <img src="images/halie-west-25xggax4bSA-unsplash.jpg" alt="" />
        <div class="logo-container">
          <img class="logo" src="images/odin-lined.png" alt="" />
          <div class="logo-text">ODIN</div>
        </div>
      </div>
      <div class="main-content">
        <div class="main-text">
          <p>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams. Sign up
            <em>now</em> to get started.
          </p>
          <p>You <em>know</em> you want to.</p>
        </div>
        <div class="main-form">
          <form action="/sign-up" method="post">
            <div>
              <p>Let's do this!</p>
              <section>
                <div>
                  <label for="first-name">FIRST NAME</label>
                  <input type="text" id="first-name" minlength="2" />
                </div>

                <div>
                  <label for="last-name">LAST NAME</label>
                  <input type="text" id="last-name" minlength="2" />
                </div>
              </section>

              <section>
                <div>
                  <label for="email">EMAIL</label>
                  <input type="email" id="email" />
                </div>

                <div>
                  <label for="phone-number">PHONE NUMBER</label>
                  <input type="tel" id="phone-number" minlength="10" />
                </div>
              </section>

              <section>
                <div>
                  <label for="password">PASSWORD</label>
                  <input type="password" id="password" minlength="8" />
                </div>

                <div>
                  <label for="confirm-password">CONFIRM PASSWORD</label>
                  <input type="password" id="confirm-password" minlength="8" />
                </div>
              </section>
            </div>
          </form>
        </div>
        <div class="main-footer">
          <button>Create Account</button>
          <div>Already have an account? <a href="#">Log in</a></div>
        </div>
      </div>
    </main>
  </body>
</html>
